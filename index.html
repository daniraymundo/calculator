<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="display-container">
                <div class="previous-value">&nbsp;</div>
                <div class ="current-value">0</div>
            </div>
            <div class="button-container">
                <button class="clear-entry">CE</button>
                <button class="clear-all">C</button>
                <button class="backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                </button>
                <button class="operator divide">รท</button>
                <button class="number 7">7</button>
                <button class="number 8">8</button>
                <button class="number 9">9</button>
                <button class="operator multiply">x</button>
                <button class="number 4">4</button>
                <button class="number 5">5</button>
                <button class="number 6">6</button>
                <button class="operator subtract">-</button>
                <button class="number 1">1</button>
                <button class="number 2">2</button>
                <button class="number 3">3</button>
                <button class="operator add">+</button>
                <button class="sign">+/-</button>
                <button class="number 0">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
        <footer class="footer">
            <p class="footer-text">Built by <a href="https://github.com/daniraymundo">Dani Raymundo</a> | <a href="https://github.com/daniraymundo/calculator">Source Code</a></p>
        </footer>
    </body>
</html>
